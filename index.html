<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>水果切割游戏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #gameInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        #gameInfo h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 10px;
        }
        #gameInfo p, #gameInfo ul {
            font-size: 1.2em;
            color: #333;
        }
        #gameInfo ul {
            list-style-type: none;
            padding: 0;
        }
        #gameInfo li {
            margin: 5px 0;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        <h1>水果切割游戏</h1>
        <p>欢迎来到水果切割游戏！在这里，你的目标是切割尽可能多的水果来获得高分。</p>
        <h2>游戏玩法</h2>
        <ul>
            <li>使用鼠标或触摸屏滑动来切割水果。</li>
            <li>每切割一个水果得分，切割多个水果可以获得连击加分。</li>
            <li>小心炸弹，切到炸弹会扣分或结束游戏。</li>
            <li>尽量在时间结束前获得最高分数！</li>
            <li>858866181@qq.com</li>
        </ul>
        <button id="startButton">开始游戏</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="scripts/game.js"></script>
</body>
</html>
